

<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="themes/base/jquery.ui.all.css">
	<script src="js/jquery-1.9.1.js"></script>
	<script src="ui/jquery.ui.core.js"></script>
	<script src="ui/jquery.ui.widget.js"></script>
	<script src="ui/jquery.ui.accordion.js"></script>
	<link href="css/demos.css" rel="stylesheet" type="text/css"/>	
        <script src="ui/jquery.ui.datepicker.js" type="text/javascript"></script>
        <script src="ui/jquery.ui.dialog.js" type="text/javascript"></script>
        
        
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="/resources/demos/style.css">
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script>
	$(function() {
               
               $("#dialog").dialog({
                   autoOpen:false,
                   show:{
                       effect:"blind",
                       duration:1000
                   },
                   hide:{
                       effect:"explode",
                       duration:1000
                   }
               });
		
                $( "#accordion" ).accordion({
                    collapsible :true
                });
                $("#datepicker").datepicker({
                   
                });   
                
                
                $( "#submitButton" ).on( "click", function() {
                   
                    $("#dialog").html("<center><table>"+
                            "<tr>"+
                            "<th align='left'>"+
                            "Username"+
                            "</th>"+
                            "<td>"+$("#username").val()+
                            "</td>"+
                            "</tr>"+
                            "<tr>"+
                            "<th align='left'>"+
                            "Password"+
                            "</th>"+
                            "<td>"+$("#password").val()+
                            "</td>"+
                            "</tr>"+
                            "<tr>"+
                            "<th align ='left'>"+
                            "FatherName"+
                            "</th>"+
                            "<td>"+$("#fathername").val()+
                            "</td>"+
                            "</tr>"+
                            "<tr>"+
                            "<th align ='left'>"+
                            "MotherName"+
                            "</th>"+
                            "<td>"+$("#mothername").val()+
                            "</td>"+
                            "</tr>"+
                            "<tr>"+
                            "<th align ='left'>"+
                            "Date Of Birth"+
                            "</th>"+
                            "<td>"+$("#datepicker").val()+
                            "</td>"+
                            "</tr>"+
                            "<tr>"+
                            "<th align ='left'>"+
                            "Correspondance"+
                            "</th>"+
                            "<td>"+$("#correspondance").val()+
                            "</td>"+
                            "</tr>"+
                            "<tr>"+
                            "<th align ='left'>"+
                            "Permanent Address"+
                            "</th>"+
                            "<td>"+$("#permanent").val()+
                            "</td>"+
                            "</tr>"+
                            "<tr>"+
                            "<th align ='left'>"+
                            "Mobile Number"+
                            "</th>"+
                            "<td>"+$("#mobile").val()+
                            "</td>"+
                            "</tr>"+
                            "<tr>"+
                            "<th align ='left'>"+
                            "Hint Question"+
                            "</th>"+
                            "<td>"+$("#options").val()+
                            "</td>"+
                            "</tr>"+
                            "<tr>"+
                            "<th align ='left'>"+
                            "Hint Answer"+
                            "</th>"+
                            "<td>"+$("#hpassword").val()+
                            "</td>"+
                            "</tr>"+
                            "</table></center>"
                            
                            
                        );
               
                   $("#dialog").dialog("open");
                   
                });
               
	});
	</script>
</head>
<body>
<center>
 <div id="accordion" style="width:50%;">
     <h1><b>Personal Information</b></h1>
	<div>
		<p>
                <center>
                    <table>
                        <tr>
                            <th align="left">Username</th>
                            <td><input type="text" id="username" name="user" size="25" title="Enter username" placeholder="Username" required ></td>
                        </tr>
                        <tr>
                            <th align="left">Password</th>
                            <td><input type="password" id="password" name="pass" size="25" title="Enter password" placeholder="Password" required></td>
                        </tr>
                        <tr>
                            <th align="left">Retype Password</th>
                            <td><input type="password" id="rpassword" name="rpass" size="25" title="Enter password" placeholder="Retype Password" required></td>
                        </tr>
                        <tr>
                            <th align="left">Father Name</th>
                            <td><input type="text" id="fathername" name="fname" size="25" title="Enter Father name" placeholder="Father Name" required></td>
                        </tr>
                        <tr>
                            <th align="left">Mother Name</th>
                            <td><input type="text" id="mothername" name="mname" size="25" title="Enter Mother name" placeholder="Mother Name" required></td>
                        </tr>
                        <tr>
                            <th align="left">Date Of Birth</th>
                            <td>
                                <input type="text" id="datepicker"  name="DOB" size="25" title="Date Of Birth" placeholder="mm/dd/yyyy" required> 
                            </td>
                        </tr>
                    </table>
                     
                     
                     
                </center>
		</p>
	</div>
     <h1><b>Correspondance/Contact Number</b></h1>
	<div>
		<p>
                <center>
                    <table>
                        <tr>
                            <th align="left">Correspondance Address</th>
                            <td><textarea rows="5" cols="25" id="correspondance" name ="caddress" required title="Enter Corresopondance Address" placeholder="Correspondacne Address" required style="resize :none;"></textarea></td>
                        </tr>
                        <tr>
                            <th align="left">Permanent Address</th>
                            <td><textarea rows="5" cols="25" id="permanent" name ="paddress" required title="Enter Permanent Address" placeholder="Permanent Address" required style="resize :none;"></textarea></td>
                        </tr>
                        <tr>
                            <th align="left">Mobile No</th>
                            <td><input type="text" id="mobile" name="contact" size="25" title="Enter Mobile Number" required placeholder="Mobile Number"></td>
                        </tr>
                    </table>
                </center>
		</p>
	</div>
	<h1><b>Security Questions</b></h1>
	<div>
            <p>
            <center>
                <table>
                    <tr>
                        <th align="center">Hint Questions </th>
                        <td>
                            <select id="options" required>
                                <option value="What is Your Pet's Name?" selected>What is Your Pet's Name?</option>
                                <option value="What is Your favorite food?" >What is Your favorite food?</option>
                                <option value="What is Your childhood nickname?" >What is Your childhood nickname?</option>
                                <option value="Who is Your favorite Teacher?" >What is Your favorite Teacher?</option>
                                <option value="What is Your Phone Number?" >What is Your Phone Number?</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th align="left">Hint Password </th>
                        <td><input type="password" id="hpassword" name="hpass" size="28" title="Enter Answer" placeholder="Hint Answer" required></td>
                    </tr>
                    <tr>
                        <td align="center"><input type="submit" id="submitButton" value="Submit" style="width: 100px;"></td>
                        <td align="center"><input type="reset" value="Reset" style="width: 100px;"></td>
                    </tr>
                </table>
            </center>
            </p>
		
	</div>
        
        
</div>
<div id="dialog" title="Basic dialog" style="width:50%; white-space: pre-wrap;">
    <center>
       
    </center>
</div>
</center>      
</body>
</html>
